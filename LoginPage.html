<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August Systems</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Form Page -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">

                </div>
                <div class="col-lg-6">
                    <div class="container">
                        <div class="img-box">
                            <img class="img" src="/img/August-logo.png" alt="">
                        </div>
                        <h1 class="text-center">Stationary</h1>
                        <br>
                        <table class="table">
                            <label for="username">*Username</label>
                            <tr><input type="email" class="form-control" name="name" id="username"
                                    placeholder="Username or email" required></tr>
                            <br>
                            <label for="password">*Password</label>
                            <tr><input type="password" class="form-control" name="password" id="password"
                                    placeholder="Enter your password" required></tr>
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-primary" type="button"><ion-icon name="checkmark-done-circle-outline"></ion-icon> Log In</button>
                                <button class="btn btn-primary" type="button"><ion-icon name="reload-outline"></ion-icon>Reset</button>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
